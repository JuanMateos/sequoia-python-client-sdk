[tox]
envlist =
    py27,
    py35,
    py36,
    lint
skipsdist = true

[testenv]
deps = -r{toxinidir}/requirements_test.txt
setenv = PYTHONPATH = {toxinidir}
commands = ./make pytest -m "not integration_test"

[testenv:lint]
deps = -r{toxinidir}/requirements_test.txt
setenv = PYTHONPATH = {toxinidir}
commands = ./make prospector
